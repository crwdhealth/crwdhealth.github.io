<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="temp.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Crwdhealth</title>
    <style>
        body {
            background-color: #0D67B5; /* Background color */
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }

        .footer-row {
            background-color: #0D67B5; /* Different color for the footer row */
            padding: 20px 0; /* Add padding for spacing */
            color: #fff; /* Text color */
        }

        .footer-logo {
            margin-right: 20px; /* Add some margin for spacing */
        }

        .contact-btn {
            background-color: #885DF1; /* Button color */
            color: #fff; /* Text color */
            padding: 15px 30px; /* Increase padding for larger button */
            font-size: 20px; /* Increase font size for larger button */
            border-radius: 30px; /* Add border-radius for rounded corners */
            border: none; /* Remove button border */
            transition: background-color 0.3s; /* Add transition for smoother hover effect */
        }

        .contact-btn:hover {
            background-color: #7245E8; /* Change button color on hover */
        }
        /* Adjust the size of the Lottie animation */
        #lottie-animation {
            width: 100%; /* Set the width to 100% */
            max-width: 1920px; /* Limit the maximum width */
            height: auto; /* Allow the height to adjust proportionally */
            margin-bottom: 20px; /* Add some spacing below the animation */
        }
    </style>
</head>
<body>



<!-- Footer row -->
<div class="container-fluid footer-row">
    <div class="row align-items-center justify-content-center"> <!-- Added justify-content-center for centering -->
        <div class="col-md-6 text-center mb-3 mb-md-0"> <!-- Adjusted column size and added text-center class for centering -->
            <!-- Logo on the left half -->
            <img src="crwdhealth.jpeg" class="footer-logo img-fluid" alt="Footer Logo"> <!-- Added img-fluid class -->
            <!-- Optional: Add a text for your logo -->
            <span class="logo-text"></span>
        </div>
        <div class="col-md-6 text-center">
            <!-- Contact Us button with email icon on the right half -->
            <button class="btn contact-btn">
            <a href="mailto:michael@crwdhealth.com" class="btn contact-btn">
                Contact Us <i class="bi bi-envelope-fill"></i> <!-- Removed center tag -->
            </a>
            </button>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
