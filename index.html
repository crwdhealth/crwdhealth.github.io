<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="temp.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Crwdhealth</title>
    <style>
        body {
            background-color: #040D28; /* Background color */
        }

        #lottie-animation {
            width: 100%; /* Make the animation container take full width */
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8"> <!-- Adjust column size as per your design -->
            <center>
            <!-- Add your Lottie animation container -->
            <div id="lottie-animation"></div>
            </center>
        </div>
    </div>
</div>

<!-- Include Lottie library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.9/lottie.min.js"></script>

<script>
    // Load your Lottie animation
    var animation = bodymovin.loadAnimation({
        container: document.getElementById('lottie-animation'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'final.json' // Replace 'your_animation.json' with the path to your Lottie JSON file
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
